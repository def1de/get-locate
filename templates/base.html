<!DOCTYPE html>
<html lang="en" style="height: 100%; overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="height: 100%;">
  <div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column;">
    <header class="bg-dark text-light">
        <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center; width: 100%; min-height: 61px;">
                <a href="/" class="text-light" style="text-decoration: none;"><h3><i class="bi bi-geo-alt-fill"> Get Locate</i></h3></a>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-light" onclick="location.href='/#getting-started'">Getting Started</button>
                    <button type="button" class="btn btn-outline-light" onclick="location.href='/#about'">About Us</button>
                    <button type="button" class="btn btn-outline-light" onclick="location.href='/#faq'">FAQ</button>
                    <button type="button" class="btn btn-outline-light" onclick="location.href='/account'">Account</button>
                </div>
                {% if auth == True %}
                <button class="btn btn-light" style="min-width: fit-content;" onclick="location.href='/sign-out'"><strong>Sign Out</strong></button>
                {% else %}
                <div class="d-flex">
                    <button class="btn btn-outline-light" style="min-width: fit-content;" onclick="location.href='/sign-in'"><strong>Sign In</strong></button>
                    <div style="width: 10px;"></div>
                    <button class="btn btn-light" style="min-width: fit-content;" onclick="location.href='/sign-up'"><strong>Sign Up</strong></button>
                </div>
                {% endif %}
        </div>
    </header>

    <br>

    <main style="display: flex; flex: 1 1 auto;">
        {% block body %}
        {% endblock %}
    </main>

    <br>

    <footer class="bg-dark text-light">
        <div class="container-fluid" style="display: flex; justify-content: center; align-items: center; width: 100%; min-height: 61px;">
                    <a href="/" class="text-muted" style="text-decoration: none;"><h3><i class="bi bi-geo-alt-fill"> Get Locate</i></h3></a>
        </div>
    </footer>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
